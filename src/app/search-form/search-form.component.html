<br><br>
<h1 align="center">Product Details</h1>
<table align="center" border="5">
    <tr>
        <td (click)="sort('id')">Product ID</td>
        <td (click)="sort('name')">Product Name</td>
        <td (click)="sort('price')"> Product Price</td>
        <td (click)="sort('category')">Product category</td>
        
        <td>Delete Operation</td>
        <td>Update Operation</td>
        </tr>
        <tr *ngFor="let det of Products | orderby:column:order ">
            <td>{{det.id}}</td>
            <td>{{det.name}}</td>
            <td>{{det.price}}</td>
            <td>{{det.category}}</td>
            
            <td><button (click)="delete(det.id)" type="button">Delete</button></td>
            <td><button (click)="updateData()" type="button">Update</button></td>
        </tr>
    </table><br><br>
    <div align="center" *ngIf=!isUpdate>
        <form #upd="ngForm" (ngSubmit)="update(upd.value)">
            <table border="1">
                <tr>
                    <td>Product ID</td>
                    <td>Product Price</td>
                    <td>Product Category</td>
                </tr>
                <tr>
                    <td><input type="text" name="id" ngModel/></td>
                    <td><input type="text" name="price" ngModel/></td>
                    <td><input type="text" name="category" ngModel/></td>
                </tr>
            </table><br>
            <input type="submit" value="Update"/>
        </form>
    </div>
